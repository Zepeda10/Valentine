<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>¿Quieres ser mi Valentine?</title>
    <link rel="icon" href="img/corazones.ico" type="image/x-icon" />
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Protest+Riot&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container valentine-container">
      <img
        id="valentineImage"
        src="img/quieres.jpg"
        class="img-fluid"
        alt="Imagen de San Valentín"
      />
      <h1 id="valentineText" class="valentine-text mt-3">
        ¿Quieres ser mi Valentine?
      </h1>
      <div id="buttons" class="mt-3">
        <button id="siBtn" class="btn btn-primary mr-3">Sí</button>
        <button id="noBtn" class="btn btn-danger">No</button>
      </div>
    </div>

    <script src="js/script.js" defer></script>
  </body>
</html>
